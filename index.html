<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandy Dumps Here – Wallpapers</title>
    <meta name="description" content="Free aesthetic wallpapers for phones">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header-section">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-auto">
                    <h1 class="main-title">Sandy Dumps Here</h1>
                    <h2 class="sub-title">Wallpapers</h2>
                </div>
                <div class="col-auto">
                    <div class="auth-section">
                        <div id="user-info" class="user-info d-none">
                            <img id="user-avatar" class="user-avatar" src="" alt="User">
                            <span id="user-name" class="user-name"></span>
                            <button id="logout-btn" class="logout-btn">
                                <i class="fas fa-sign-out-alt"></i>
                            </button>
                        </div>
                        <div id="g_id_onload"
                             data-client_id="YOUR_GOOGLE_CLIENT_ID"
                             data-context="signin"
                             data-ux_mode="popup"
                             data-callback="handleCredentialResponse"
                             data-auto_prompt="false">
                        </div>
                        <div id="g_id_signin" class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline" data-text="signin_with" data-size="medium" data-logo_alignment="left"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Filter Section -->
    <section class="filter-section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="filter-tabs">
                        <button class="filter-tab active" data-filter="all">
                            <i class="fas fa-th"></i>
                            All
                        </button>
                        <button class="filter-tab" data-filter="recent">
                            <i class="fas fa-clock"></i>
                            Recent
                        </button>
                        <button class="filter-tab" data-filter="popular">
                            <i class="fas fa-fire"></i>
                            Popular
                        </button>
                        <button class="filter-tab" data-filter="favorites">
                            <i class="fas fa-heart"></i>
                            Favorites
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Gallery Section -->
    <main class="gallery-section">
        <div class="container">
            <div class="row" id="wallpaper-grid">
                <!-- Images will be generated here by JavaScript -->
            </div>
            <div class="load-more-container">
                <button class="load-more-btn" id="load-more-btn">
                    <i class="fas fa-plus"></i>
                    Load More
                </button>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <button class="nav-item active" data-action="home">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </button>
        <button class="nav-item" data-action="random">
            <i class="fas fa-random"></i>
            <span>Random</span>
        </button>
        <button class="nav-item" data-action="vote" id="vote-btn">
            <i class="fas fa-thumbs-up"></i>
            <span>Vote</span>
        </button>
        <button class="nav-item" data-action="support">
            <i class="fas fa-coffee"></i>
            <span>Support</span>
        </button>
        <button class="nav-item" data-action="profile">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </button>
    </nav>

    <!-- Footer Section -->
    <footer class="footer-section">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <div class="social-links">
                        <a href="https://github.com/Swotboysandy" target="_blank" class="social-link">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="#" class="social-link">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#" class="social-link">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                    <p class="footer-text">Made with <i class="fas fa-heart text-danger"></i> by Pracandy | All images are free to use</p>
                    <p class="footer-subtext">© 2024 Pracandy. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner-ring"></div>
            <p>Loading amazing wallpapers...</p>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toast-container"></div>

    <!-- Vote Modal -->
    <div class="modal fade" id="voteModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Rate Our Gallery</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <p>How would you rate your experience?</p>
                    <div class="rating-stars">
                        <i class="fas fa-star" data-rating="1"></i>
                        <i class="fas fa-star" data-rating="2"></i>
                        <i class="fas fa-star" data-rating="3"></i>
                        <i class="fas fa-star" data-rating="4"></i>
                        <i class="fas fa-star" data-rating="5"></i>
                    </div>
                    <textarea class="form-control mt-3" placeholder="Leave a comment (optional)" id="vote-comment"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="submit-vote">Submit Vote</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Support Modal -->
    <div class="modal fade" id="supportModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Support Our Work</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <p>Love our wallpapers? Support us to keep creating amazing content!</p>
                    <div class="support-options">
                        <button class="support-btn">
                            <i class="fas fa-coffee"></i>
                            Buy me a coffee
                        </button>
                        <button class="support-btn">
                            <i class="fab fa-patreon"></i>
                            Support on Patreon
                        </button>
                        <button class="support-btn">
                            <i class="fas fa-share-alt"></i>
                            Share with friends
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="main.js"></script>
</body>
</html>
